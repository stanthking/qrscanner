<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>QR Code Scanner</title>

    <!-- Manifest file -->
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        #scanner {
            width: 80%;
            height: 60%;
            background-color: #000;
            display: none; /* Hide the video element initially */
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .label {
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 18px;
        }
        #start-camera {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <button id="start-camera">Start Camera</button>
    <video id="scanner" autoplay></video>
    <div id="result">Scan a QR code</div>
    <div id="facility" class="label">Facility Code: -</div>
    <div id="card" class="label">Card Number: -</div>
    <div id="error-message" class="error"></div>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const videoElement = document.getElementById('scanner');
        const startCameraButton = document.getElementById('start-camera');
        const errorMessageElement = document.getElementById('error-message');

        // Camera button click event
        startCameraButton.addEventListener('click', () => {
            startCamera();
        });

        // Start camera function
        async function startCamera() {
            const constraints = {
                video: { facingMode: 'environment' }  // Use the rear camera
            };

            try {
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                // Show the video element
                videoElement.style.display = 'block';

                // Fix for iOS: Wait for the video to load metadata
                videoElement.addEventListener('loadedmetadata', () => {
                    videoElement.play();
                });

                // Start QR code scanning
                const canvasElement = document.createElement('canvas');
                const canvasContext = canvasElement.getContext('2d');

                const scanQRCode = () => {
                    if (videoElement.paused || videoElement.ended) {
                        return;
                    }

                    canvasElement.height = videoElement.videoHeight;
                    canvasElement.width = videoElement.videoWidth;

                    canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                    const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
                    const code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

                    if (code) {
                        const qrData = code.data;
                        document.getElementById('result').textContent = `QR Code Data: ${qrData}`;

                        const [facilityCode, cardNumber] = processQRCodeData(qrData);
                        if (facilityCode !== null && cardNumber !== null) {
                            document.getElementById('facility').textContent = `Facility Code: ${facilityCode}`;
                            document.getElementById('card').textContent = `Card Number: ${cardNumber}`;
                        }
                    }

                    requestAnimationFrame(scanQRCode);
                };

                scanQRCode();
            } catch (error) {
                errorMessageElement.textContent = 'Error accessing camera: ' + error.message;
                console.error('Camera error:', error);
            }
        }

        // QR code data processing
        function processQRCodeData(qrData) {
            try {
                const parts = qrData.split(',');
                if (parts.length >= 1) {
                    const number = parseInt(parts[0]);
                    if (isNaN(number)) {
                        throw new Error('Invalid QR data format');
                    }
                    const facilityCode = Math.floor(number / 65536);  // Facility Code
                    const cardNumber = number % 65536;  // Card Number
                    return [facilityCode, cardNumber];
                }
                throw new Error('Invalid QR data format');
            } catch (error) {
                console.error('Error processing QR code data:', error);
                return [null, null];
            }
        }
    </script>
</body>
</html>
