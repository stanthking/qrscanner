<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <div id="result">
        <p id="facilityCode">Facility Code: -</p>
        <p id="cardNumber">Card Number: -</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pyzbar@0.1.3/dist/pyzbar.min.js"></script>
    <script>
        // Get the video element
        const video = document.getElementById('video');

        // Check if mediaDevices and getUserMedia are supported
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Request access to the camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Set the video element's source to the camera stream
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    alert("Kamera erişim hatası: " + error.message);
                });
        } else {
            alert("Tarayıcınız kamera erişimini desteklemiyor.");
        }

        // Function to process the QR code data
        function processQRCode(data) {
            const decodedData = data.split(',');
            if (decodedData.length === 2) {
                const number = parseInt(decodedData[0], 10);
                const facilityCode = Math.floor(number / 65536);
                const cardNumber = number % 65536;

                document.getElementById('facilityCode').textContent = "Facility Code: " + facilityCode;
                document.getElementById('cardNumber').textContent = "Card Number: " + cardNumber;
            }
        }

        // Set up the video stream to capture frames for QR code detection
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        function detectQRCode() {
            // Set the canvas size to match the video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const decodedObjects = pyzbar.decode(imageData);

            // Process the QR codes found
            decodedObjects.forEach(obj => {
                const qrData = obj.data.decode('utf-8');
                processQRCode(qrData);
            });

            // Continue checking for QR codes every frame
            requestAnimationFrame(detectQRCode);
        }

        // Start QR code detection once the video is ready
        video.onloadedmetadata = function() {
            detectQRCode();
        };
    </script>
</body>
</html>
